<mat-nav-list>
    <a 
        mat-list-item
        routerLink="/new-list" 
        (click)="onSidenavClose()">
        <mat-icon>add_circle</mat-icon>
        <span class="sidenav-caption">New List</span>
    </a>


    <div 
        class="list-title"
        *ngFor="let list of createdLists; let i = index">
        <mat-menu #itemMenu="matMenu">
            <button mat-menu-item (click)="onDelete(i)">Delete</button>
        </mat-menu>

        <a (click)="onListSelect(i)" mat-list-item>
            <mat-icon [ngStyle]="{color: list.color}">list</mat-icon>
            <span class="sidenav-caption">{{ list.title }}</span>
        </a>
        <mat-icon 
            class="dot-menu" 
            [matMenuTriggerFor]="itemMenu">
            more_vert
        </mat-icon>
    </div>
</mat-nav-list>
