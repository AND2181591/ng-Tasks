<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidenav (close)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenav)="sidenav.toggle()"></app-header>
        <main>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <router-outlet *ngIf="!isLoading"></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
